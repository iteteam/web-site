{% load static i18n %}
<div class="card my-3 rounded-2xl">
    <div class="card-body py-3 px-0">
        <div class="container-fluid">
            <div class="row mb-0">
                {% if announcement.image %}
                    <div class="col-12 col-lg-3">
                        <div class="mb-3 mb-lg-0">
                            <img src="{% url 'app:return_file' 'announcement_img' announcement.id %}"
                                 class="w-100 rounded-2xl" alt="">
                        </div>
                    </div>
                {% endif %}
                <div class="col-12 {% if announcement.image %}col-lg-9{% endif %} ">
                    <h5 class="d-flex align-items-center heading heading-5 strong-600">
                        <span class="w-100">{{ announcement.user.get_full_name }}</span>
                        {% if 'app.add_announcement' in user.get_all_permissions and announcement.user == user %}
                            <div class="d-flex justify-content-end w-100">
                                <a href="#" class="btn btn-sm rounded-2xl btn-soft-danger">
                                    <i class="bi bi-trash"></i>
                                </a>
                                <a class="btn btn-sm rounded-2xl btn-soft-success ml-1"
                                   href="{% url 'app:edit_announcement' announcement.id %}">
                                    <i class="bi bi-pen"></i>
                                </a>
                            </div>
                        {% endif %}
                    </h5>
                    <h6 class="text-muted mb-4">{{ announcement.created_at|timesince }}</h6>
                    <p class="card-text">
                        {{ announcement.content|linebreaks }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
