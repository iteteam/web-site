{% load static i18n %}
<div class="card mb-3 rounded-2xl">
    <div class="container-fluid">
        <div class="row mb-0">
            <div class="col-12 col-lg-4 p-0">
                <img class="card-img rounded-2xl h-100" src="{% url 'app:return_file' 'course_img' course.id %}"
                     alt="{{ course.title }}">
            </div>
            <div class="col-12 col-lg-8">
                <div class="card-body py-3">
                    <h3 class="card-title">
                        {{ course.title }}
                    </h3>
                    <p class="card-text">
                        <h5 class="text-muted">{{ course.about }}</h5>
                        {{ course.description }}
                    </p>
                </div>
                <div class="d-flex align-items-center justify-content-around p-3">
                    <a href="{% url 'app:edit_course' course.id %}"
                       class="btn btn-sm btn-soft-success rounded-2xl">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a href="{% url 'app:delete_course' course.id %}"
                       class="btn btn-sm btn-soft-danger rounded-2xl">
                        <i class="bi bi-trash-fill"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
