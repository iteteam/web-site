{% load i18n %}
<div class="d-flex border p-3 rounded-2xl">
    <div class="container-fluid my-0 ml-0 p-0">
        <a href="{{ delete_url }}" class="btn btn-sm rounded-2xl btn-soft-danger">
            <i class="bi bi-trash"></i>
            {% translate 'Delete' %}
        </a>
    </div>
    <div class="d-flex justify-content-end">
        <a href="{{ cancel_url }}" class="btn btn-sm rounded-2xl btn-soft-danger mr-1">
            <i class="bi bi-x"></i>
            {% translate 'Cancel' %}
        </a>
        <button type="submit" class="btn btn-sm rounded-2xl btn-soft-success ml-1">
            <i class="bi bi-save2"></i>
            {% translate 'Save' %}
        </button>
    </div>
</div>
