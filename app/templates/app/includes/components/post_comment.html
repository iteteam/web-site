<div class="mb-3 card rounded-2xl">
    <div class="card-header p-3">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-6 d-flex align-items-center">
                    <div class="d-flex flex-column">
                        <h3 class="mb-0 lead text-muted">
                            {{ comment.user.get_full_name }}
                        </h3>
                        <small>{{ comment.created_at|timesince }}</small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex align-items-center justify-content-around">
                        <a class="btn btn-sm rounded-2xl btn-soft-primary"
                           href="{% url 'app:comment_detail' comment.id %}">
                            <i class="bi bi-eye-fill m-0"></i>
                            <small>
                                {{ comment.reply_set.all.count }}
                            </small>
                        </a>
                        {% if comment.user == user %}
                            <a class="btn btn-sm rounded-2xl btn-soft-warning"
                               href="{% url 'app:edit_comment' comment.id %}">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a class="btn btn-sm rounded-2xl btn-soft-danger"
                               href="{% url 'app:delete_comment' comment.id %}">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body p-3">
        <div class="card-text">
            {{ comment.content }}
        </div>
    </div>
</div>
