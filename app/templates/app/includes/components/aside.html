{% load i18n %}
<aside class="d-flex flex-column rounded-2xl border p-lg-3 w-100">
    <div class="heading d-none d-lg-block">
        <h1>
            {% blocktranslate %}
                <a class="#">I</a>TE
                <a class="#">T</a>eam
            {% endblocktranslate %}
        </h1>
    </div>
    <div class="list-group list-group-flush text-center flex-row flex-lg-column w-100 py-lg-3 px-3">
        <a class="list-group-item list-group-item-action d-flex align-items-center justify-content-center
         justify-content-lg-start rounded-2xl border-0" href="#">
            <i class="bi bi-collection-fill"></i>
            <span class="d-none d-lg-inline ml-3">
                {% translate 'My learning' %}
            </span>
        </a>
        <div class="list-group-heading d-lg-flex align-items-center justify-content-center justify-content-lg-start d-none">
            <h3 class="mb-0">
                <i class="bi bi-link-45deg mr-3"></i>
                {% translate 'Quick Links' %}
            </h3>
        </div>
        <a class="list-group-item list-group-item-action d-flex align-items-center justify-content-center
         justify-content-lg-start rounded-2xl border-0" href="{% url 'app:create_post' %}">
            <i class="bi bi-card-heading"></i>
            <span class="d-none d-lg-inline ml-3">
                {% translate 'Add post' %}
            </span>
        </a>
        <a class="list-group-item list-group-item-action d-flex align-items-center justify-content-center
         justify-content-lg-start rounded-2xl border-0" href="{% url 'app:create_question' %}">
            <i class="bi bi-patch-question"></i>
            <span class="d-none d-lg-inline ml-3">
                {% translate 'Ask question' %}
            </span>
        </a>
        <a class="list-group-item list-group-item-action d-flex align-items-center justify-content-center
         justify-content-lg-start rounded-2xl border-0" href="{% url 'app:blog' %}">
            <i class="bi bi-chat-square-text"></i>
            <span class="d-none d-lg-inline ml-3">
                {% translate 'Important news' %}
            </span>
        </a>
        <a class="list-group-item list-group-item-action d-flex align-items-center justify-content-center
         justify-content-lg-start rounded-2xl border-0" href="{% url 'app:forums' %}">
            <i class="bi bi-heart-fill"></i>
            <span class="d-none d-lg-inline ml-3">
                {% translate 'Help others' %}
            </span>
        </a>
        <a class="list-group-item list-group-item-action d-flex align-items-center justify-content-center
         justify-content-lg-start rounded-2xl border-0" href="{% url 'logout' %}">
            <i class="bi bi-box-arrow-right"></i>
            <span class="d-none d-lg-inline ml-3">
                {% translate 'Log out' %}
            </span>
        </a>
    </div>
</aside>
