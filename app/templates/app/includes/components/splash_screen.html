{% load static i18n %}
<div class="row justify-content-center position-fixed left-0 right-0 top-0 bottom-0" id="splash">
    <div class="col-lg-12">
        <div class="card bg-cover bg-size--100 justify-content-center text-center bg-white h-100 brr-0 blr-0 py-xl"
             style="background: url('{% static 'app/img/pattern-1.svg' %}')">
            <h1 class="mt-3 mb-5 text-muted" style="font-size: 5rem">
                {% translate 'ITE Team' %}
            </h1>
            <p class="lead text-muted">
                {% translate 'Please wait while loading...' %}
            </p>
            <div class="d-flex justify-content-center">
                <div class="spinner-grow text-success mr-1">
                    <span class="d-none">{% translate 'Loading...' %}</span>
                </div>
                <div class="spinner-grow text-danger">
                    <span class="d-none">{% translate 'Loading...' %}</span>
                </div>
                <div class="spinner-grow text-info ml-1">
                    <span class="d-none">{% translate 'Loading...' %}</span>
                </div>
            </div>
        </div>
    </div>
</div>
