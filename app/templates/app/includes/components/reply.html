<div class="card mb-3 rounded-2xl">
    <div class="card-body p-3">
        <p class="card-text">
            {{ reply.content|linebreaks }}
        </p>
    </div>
    <div class="card-footer p-3">
        <div class="row align-items-center">
            <div class="col d-flex align-items-center w-100 pr-0">
                <span class="avatar avatar-sm bg-gradient-blue">
                    {{ reply.user.first_name|slice:'0:1' }}{{ reply.user.last_name|slice:'0:1' }}
                </span>
                <span class="avatar-content d-flex flex-column">
                    <a class="text-dark font-weight-bold"
                       href="{% url 'app:user_detail' reply.user.id %}">
                        {{ reply.user.get_full_name }}
                    </a>
                    <small>{{ reply.created_at|timesince }}</small>
                </span>
            </div>
            {% if reply.user == user %}
                <div class="col d-flex align-items-center justify-content-around">
                    <a class="btn btn-sm btn-soft-warning rounded-2xl" href="{% url 'app:edit_reply' reply.id %}">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a class="btn btn-sm btn-soft-danger rounded-2xl" href="{% url 'app:delete_reply' reply.id %}">
                        <i class="bi bi-trash-fill"></i>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
